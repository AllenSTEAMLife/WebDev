{% extends "layout.html" %}

{% block title %}Create Event{% endblock %}

{% block head %}{% endblock %}

{% block body %}


<div class="container">
  <h3 class="mt-3">Create Event</h3>
  <p class="text-muted">{{ club.name }}</p>
  <form method="POST">
    <div class="form-group">
      <label class="form-control-label" for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" required autofocus placeholder="CS Meeting">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="day">Date</label>
      <input type="date" class="form-control" id="day" name="day" required>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="stime">Start Time</label>
      <input type="time" class="form-control" id="stime" name="stime" required>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="etime">End Time</label>
      <input type="time" class="form-control" id="etime" name="etime" required>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="desc">Description</label>
      <textarea class="form-control" id="desc" name="desc" required></textarea>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="attendees">Maximum Allowed Attendees / Seats</label>
      <input type="number" class="form-control" id="attendees" name="attendees" required value="0" min="0">
      <small class="form-text text-muted">Set to 0 for unlimited. This does not affect the attendance info, this is only used for the event listing.</small>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Publish Event</button>
    </div>
  </form>

  <p class="text-center text-muted mt-3"><a href="/">Home</a> | <a href="/logout">Log Out</a></p>
  </div>
</div>

{% endblock %}
