<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %} - STEAM Site</title>
<link rel="stylesheet" href="/static/modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/modules/@fortawesome/fontawesome-free/css/all.min.css">
<script src="/static/modules/jquery/dist/jquery.min.js"></script>
<script src="/static/modules/bootstrap/dist/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='footerPage.css') }}">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>

<style>
body {
  font-family: 'Montserrat', sans-serif;
}
.navbar-toggler {
  background-image:url("cog.svg");
  background-repeat:no-repeat;
  background-position:center;
  filter: brightness(1000%);
  transition: transform 1.5s;
}
.navbar-toggler-icon {
  visibility:hidden;
}
</style>

{% block head %}{% endblock %}

</head>
<body>
{% block body %}{% endblock %}
</body>
<script>
  var degree = 90;
  $(".navbar-toggler").on("click", function() {
    $(".navbar-toggler").css("transform", `rotate(${degree}deg)`);
    if (degree==90) {degree=0;}
    else {degree=90;}
  });
</script>
</html>
